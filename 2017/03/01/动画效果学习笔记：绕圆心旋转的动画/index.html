8</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div><div class="line">38</div><div class="line">39</div><div class="line">40</div><div class="line">41</div><div class="line">42</div><div class="line">43</div><div class="line">44</div><div class="line">45</div><div class="line">46</div><div class="line">47</div><div class="line">48</div><div class="line">49</div><div class="line">50</div><div class="line">51</div><div class="line">52</div><div class="line">53</div><div class="line">54</div><div class="line">55</div><div class="line">56</div><div class="line">57</div><div class="line">58</div><div class="line">59</div><div class="line">60</div><div class="line">61</div><div class="line">62</div><div class="line">63</div><div class="line">64</div><div class="line">65</div><div class="line">66</div><div class="line">67</div><div class="line">68</div><div class="line">69</div><div class="line">70</div><div class="line">71</div><div class="line">72</div><div class="line">73</div><div class="line">74</div><div class="line">75</div><div class="line">76</div><div class="line">77</div></pre></td><td class="code"><pre><div class="line">//</div><div class="line">//  GraphicView.m</div><div class="line">//  aestest</div><div class="line">//</div><div class="line">//  Created by jadefan on 16/3/30.</div><div class="line">//  Copyright © 2016年 jadefan. All rights reserved.</div><div class="line">//</div><div class="line"></div><div class="line">#import &quot;GraphicView.h&quot;</div><div class="line">#import &lt;QuartzCore/QuartzCore.h&gt;</div><div class="line"></div><div class="line">@interface GraphicView()</div><div class="line"></div><div class="line">&#123;</div><div class="line">    UIView *subView;</div><div class="line">&#125;</div><div class="line"></div><div class="line">@end</div><div class="line"></div><div class="line">@implementation GraphicView</div><div class="line"></div><div class="line">- (id)initWithFrame:(CGRect)frame</div><div class="line">&#123;</div><div class="line">    self = [super initWithFrame:frame];</div><div class="line">    </div><div class="line">    if (self) &#123;</div><div class="line">    </div><div class="line">        subView = [[UIView alloc] initWithFrame:CGRectMake(0, 0, 10, 10)];</div><div class="line">        subView.backgroundColor = [UIColor orangeColor];</div><div class="line">        [self addSubview:subView];</div><div class="line">    &#125;</div><div class="line">    </div><div class="line">    return self;</div><div class="line">&#125;</div><div class="line"></div><div class="line">// Only override drawRect: if you perform custom drawing.</div><div class="line">// An empty implementation adversely affects performance during animation.</div><div class="line">- (void)drawRect:(CGRect)rect &#123;</div><div class="line">    // Drawing code</div><div class="line">    </div><div class="line">    //获取绘图的工具</div><div class="line">    CGContextRef ctx = UIGraphicsGetCurrentContext();</div><div class="line"></div><div class="line">    //设置绘图的线的宽度</div><div class="line">    CGContextSetLineWidth(ctx, 2);</div><div class="line">    </div><div class="line">    //画圆，画圆的参数</div><div class="line">    CGContextAddArc(ctx, 100, 20, 15, 0, 2*M_PI, 0);</div><div class="line">    </div><div class="line">    //开始画圆，设置填充模式</div><div class="line">    CGContextDrawPath(ctx,kCGPathStroke);</div><div class="line">    </div><div class="line">    </div><div class="line">    //生成一个path</div><div class="line">    CGMutablePathRef path = CGPathCreateMutable();</div><div class="line">    </div><div class="line">    //指定这个pathd的路径，这个路径是看不见的，但是我们上面画了出啦</div><div class="line">    CGPathAddArc(path, NULL, 100, 20, 15, 0, 2*M_PI, YES);</div><div class="line">    </div><div class="line">    //关键帧动画，position代表这个动画是按着点移动的</div><div class="line">    CAKeyframeAnimation *animation = [CAKeyframeAnimation animationWithKeyPath:@&quot;position&quot;];</div><div class="line">    //动画持续时间</div><div class="line">    animation.duration = 1.0f;</div><div class="line">    //动画的效果，</div><div class="line">    animation.timingFunction = [CAMediaTimingFunction functionWithName:@&quot;linear&quot;];</div><div class="line">    //重复次数，设置大点达到循环的效果</div><div class="line">    animation.repeatCount = 1000;</div><div class="line">    </div><div class="line">    //制定上面设置好的路径</div><div class="line">    animation.path = path;</div><div class="line">    </div><div class="line">    //添加到需要做动画的视图的layer上面</div><div class="line">    [subView.layer addAnimation:animation forKey:@&quot;path&quot;];</div><div class="line">    </div><div class="line">&#125;</div><div class="line"></div><div class="line">@end</div></pre></td></tr></table></figure></p>
